<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>URL Shortener</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .container {
        background: white;
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        padding: 40px;
        max-width: 600px;
        width: 100%;
      }

      h1 {
        color: #333;
        margin-bottom: 10px;
        font-size: 2.5em;
      }

      .subtitle {
        color: #666;
        margin-bottom: 30px;
        font-size: 1.1em;
      }

      .input-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        color: #555;
        margin-bottom: 8px;
        font-weight: 600;
      }

      input[type="url"] {
        width: 100%;
        padding: 15px;
        border: 2px solid #ddd;
        border-radius: 10px;
        font-size: 16px;
        transition: border-color 0.3s;
      }

      input[type="url"]:focus {
        outline: none;
        border-color: #667eea;
      }

      button {
        width: 100%;
        padding: 15px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 18px;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
      }

      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
      }

      button:active {
        transform: translateY(0);
      }

      button:disabled {
        background: #ccc;
        cursor: not-allowed;
        transform: none;
      }

      .result {
        margin-top: 30px;
        padding: 20px;
        background: #f8f9fa;
        border-radius: 10px;
        display: none;
      }

      .result.show {
        display: block;
        animation: slideIn 0.3s ease-out;
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .result-title {
        color: #28a745;
        font-size: 1.2em;
        margin-bottom: 15px;
        font-weight: 600;
      }

      .result-item {
        margin-bottom: 15px;
      }

      .result-label {
        color: #666;
        font-size: 0.9em;
        margin-bottom: 5px;
      }

      .result-value {
        background: white;
        padding: 12px;
        border-radius: 8px;
        border: 1px solid #ddd;
        font-family: monospace;
        word-break: break-all;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .short-url-link {
        color: #667eea;
        text-decoration: none;
        font-weight: 600;
        flex: 1;
      }

      .short-url-link:hover {
        text-decoration: underline;
      }

      .copy-btn {
        padding: 8px 15px;
        background: #667eea;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 0.9em;
        margin-left: 10px;
        width: auto;
      }

      .copy-btn:hover {
        background: #5568d3;
      }

      .error {
        margin-top: 20px;
        padding: 15px;
        background: #f8d7da;
        color: #721c24;
        border-radius: 10px;
        display: none;
      }

      .error.show {
        display: block;
      }

      .stats {
        margin-top: 20px;
        text-align: center;
        color: #666;
        font-size: 0.9em;
      }

      .links {
        margin-top: 30px;
        text-align: center;
      }

      .links a {
        color: #667eea;
        text-decoration: none;
        margin: 0 10px;
        font-weight: 600;
      }

      .links a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>ðŸ”— URL Shortener</h1>
      <p class="subtitle">Shorten your long URLs instantly</p>

      <form id="shortenForm">
        <div class="input-group">
          <label for="longUrl">Enter your long URL:</label>
          <input
            type="url"
            id="longUrl"
            name="url"
            placeholder="https://example.com/very/long/url"
            required
          />
        </div>

        <button type="submit" id="submitBtn">Shorten URL</button>
      </form>

      <div id="result" class="result">
        <div class="result-title">âœ… URL Shortened Successfully!</div>

        <div class="result-item">
          <div class="result-label">Original URL:</div>
          <div class="result-value" id="originalUrl"></div>
        </div>

        <div class="result-item">
          <div class="result-label">Short URL:</div>
          <div class="result-value">
            <a
              href="#"
              id="shortUrl"
              class="short-url-link"
              target="_blank"
            ></a>
            <button class="copy-btn" onclick="copyToClipboard()">Copy</button>
          </div>
        </div>
      </div>

      <div id="error" class="error"></div>

      <div class="stats">
        <p id="statsText">Total URLs shortened: Loading...</p>
      </div>

      <div class="links">
        <a href="http://localhost:9090" target="_blank">ðŸ“Š Prometheus</a>
        <a href="http://localhost:3000" target="_blank">ðŸ“ˆ Grafana</a>
        <a href="http://localhost:5000/metrics" target="_blank">ðŸ“‹ Metrics</a>
      </div>
    </div>

    <script>
      const API_URL = "http://localhost:5000";

      loadStats();

      document
        .getElementById("shortenForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const submitBtn = document.getElementById("submitBtn");
          const resultDiv = document.getElementById("result");
          const errorDiv = document.getElementById("error");
          const longUrl = document.getElementById("longUrl").value;

          resultDiv.classList.remove("show");
          errorDiv.classList.remove("show");

          submitBtn.disabled = true;
          submitBtn.textContent = "Shortening...";

          try {
            const response = await fetch(`${API_URL}/shorten`, {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ url: longUrl }),
            });

            if (!response.ok) {
              throw new Error("Failed to shorten URL");
            }

            const data = await response.json();

            document.getElementById("originalUrl").textContent = data.long_url;
            document.getElementById("shortUrl").textContent = data.short_url;
            document.getElementById("shortUrl").href = data.short_url;
            resultDiv.classList.add("show");

            loadStats();

            document.getElementById("longUrl").value = "";
          } catch (error) {
            errorDiv.textContent = `Error: ${error.message}. Make sure the service is running!`;
            errorDiv.classList.add("show");
          } finally {
            submitBtn.disabled = false;
            submitBtn.textContent = "Shorten URL";
          }
        });

      async function loadStats() {
        try {
          const response = await fetch(`${API_URL}/stats`);
          const data = await response.json();
          document.getElementById(
            "statsText"
          ).textContent = `Total URLs shortened: ${data.total_urls}`;
        } catch (error) {
          document.getElementById("statsText").textContent =
            "Unable to load stats";
        }
      }

      function copyToClipboard() {
        const shortUrl = document.getElementById("shortUrl").textContent;
        navigator.clipboard.writeText(shortUrl).then(() => {
          const copyBtn = event.target;
          const originalText = copyBtn.textContent;
          copyBtn.textContent = "Copied!";
          setTimeout(() => {
            copyBtn.textContent = originalText;
          }, 2000);
        });
      }
    </script>
  </body>
</html>
